<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Mate Discreta</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Algoritmo de Dijkstra</h1>
    <p>Seleccione los nodos de inicio y fin para encontrar el camino más corto.</p>
    <label for="start">Inicio:</label>
    <select id="start">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
    </select>
    <label for="end">Fin:</label>
    <select id="end">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
    </select>
    <button onclick="findShortestPath()">Encontrar Camino Más Corto</button>

    <svg id="graph" width="400" height="400">
        <!-- Nodos -->
        <circle id="A" cx="80" cy="100" r="20" class="node" />
        <text x="80" y="105" text-anchor="middle" class="label">A</text>
        
        <circle id="B" cx="300" cy="100" r="20" class="node" />
        <text x="300" y="105" text-anchor="middle" class="label">B</text>
        
        <circle id="C" cx="200" cy="200" r="20" class="node" />
        <text x="200" y="205" text-anchor="middle" class="label">C</text>
        
        <circle id="D" cx="80" cy="300" r="20" class="node" />
        <text x="80" y="305" text-anchor="middle" class="label">D</text>
        
        <circle id="E" cx="300" cy="300" r="20" class="node" />
        <text x="300" y="305" text-anchor="middle" class="label">E</text>

        <!-- Conexiones con pesos -->
        <line x1="80" y1="100" x2="300" y2="100" class="edge" data-weight="2" />
        <line x1="80" y1="100" x2="80" y2="300" class="edge" data-weight="8" />
        <line x1="300" y1="100" x2="200" y2="200" class="edge" data-weight="4" />
        <line x1="200" y1="200" x2="80" y2="300" class="edge" data-weight="1" />
        <line x1="200" y1="200" x2="300" y2="300" class="edge" data-weight="3" />
        <line x1="80" y1="300" x2="300" y2="300" class="edge" data-weight="5" />

        <!-- Pesos de las conexiones -->
        <text x="190" y="90" class="weight">2</text>
        <text x="50" y="200" class="weight">8</text>
        <text x="250" y="150" class="weight">4</text>
        <text x="140" y="250" class="weight">1</text>
        <text x="250" y="250" class="weight">3</text>
        <text x="190" y="320" class="weight">5</text>
    </svg>

    <p id="output"></p>

    <script src="./js/algoritmo.js"></script>
</body>
<footer>
    <p>Creado por TecnoPower</p>
</footer>
</html>
